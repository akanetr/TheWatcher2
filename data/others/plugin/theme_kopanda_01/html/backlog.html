<script class="menu_close">
	var tmp_src = "";
	$(".menu_close").hover(function(){
		tmp_src = $(this).find("img").attr("src");
		var img_src = tmp_src.replace(".gif","2.gif").replace(".png","2.png");
		$(this).find("img").attr("src",img_src);
	},
	function(){
		//もとにもどす
		$(this).find("img").attr("src",tmp_src);
	});
</script>

<script>

	$(function(){
	var box = $('#touchbox')[0];
	var touchStartPositionX;
	var touchStartPositionY;
	var touchMovePositionX;
	var touchMovePositionY;
	var moveFarX;
	var moveFarY;
	var startScrollX;
	var startScrollY;
	var moveScrollX;
	var moveScrollY;

	box.addEventListener("touchstart",touchHandler,false);
	box.addEventListener("touchmove",touchHandler,false);

	function touchHandler(e){
		var touch = e.touches[0];
		if(e.type == "touchstart"){
			touchStartPositionX = touch.pageX;
			touchStartPositionY = touch.pageY;
			//タッチ前スクロールをとる
			startScrollX = $('#touchbox').scrollLeft();
			startScrollY = $('#touchbox').scrollTop();
		}
		if(e.type == "touchmove"){
			e.preventDefault();
			//現在の座標を取得
			touchMovePositionX = touch.pageX;
			touchMovePositionY = touch.pageY;
			//差をとる
			moveFarX = touchStartPositionX - touchMovePositionX;
			moveFarY = touchStartPositionY - touchMovePositionY;
			//スクロールを動かす
			moveScrollX = startScrollX +moveFarX;
			moveScrollY = startScrollY +moveFarY;
			$('#touchbox').scrollLeft(moveScrollX);
			$('#touchbox').scrollTop(moveScrollY);
		}
	}
});

</script>
